{% extends "base.html" %} {% block title %}Login{% endblock %} {% block
content_head %} {% endblock %} {% block content_body %}
<div class="container my-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="usernm" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="usernm"
              />
            </div>
            <div class="mb-3">
              <label for="passwd" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="passwd"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
